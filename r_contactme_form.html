<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h2>Contact Me</h2>
    <form action="/shantanu">
        <label for="name">First_Name:</label>
        <input type="text" placeholder="Write you First_Name" id="name" name="name">
        <br>
        <label for="name">Last_Name:</label>
        <input type="text" placeholder="Write you Last_Name" id="name" name="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Write your Email" id="email" name="email">
        <br>
        <label for="Cme">Message:</label>
        <br>
        <textarea id="Cme" name="message" rows="5" cols="35"></textarea>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
